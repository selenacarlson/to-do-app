<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:bold' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Nobile" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css"/>
</head>
<body>
    <section class="jumbotron">
    <h1>to-do list</h1>
    </section>
    <section class="taskBody">
        <div id="addTask">
            <h2>add a task!</h2>
            <input id="taskIn" type="text" placeholder="Task">
            <input id="descriptionIn" type="text" placeholder="Description">
            <select id="categoryIn">
                <option value="" disabled selected>Category</option>
                <option value="Home">Home</option>
                <option value="Work">Work</option>
                <option value="School">School</option>
            </select>
            <input id="dateIn" type="date" placeholder="Due">
            <button id="addButton">Add</button>
        </div>
        <br>
        <table class ="table">
            <thead>
                <tr>
                    <div class="tableHead">
                        <th scope="row">Task</th>
                        <th scope="row">Description</th>
                        <th scope="row">Category</th>
                        <th scope="row">Due</th>
                        <th scope="row"></th>
                        <th scope="row"></th>
                    </div>
                </tr>
            </thead>
            <tbody class="list">
            </tbody>
        </table>
    </section>  
</body>
</html>
